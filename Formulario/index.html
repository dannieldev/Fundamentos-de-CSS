<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Registrate con nosotros</h2>
        <form class="form">
            <div class="form-control ">
                <label for="username">Username</label>
                <input class="error" type="text" placeholder="Escriba un username" />
                <small class="hide">No dejar vacío</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input class="ok" type="email" placeholder="Escriba su correo electronico" />

            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" placeholder="Escriba su contraseña" />
            </div>
            <div class="form-control">
                <label for="password2">Password-2</label>
                <input type="password" placeholder="Escriba su contraseña de nuevo" />
            </div>
            <button class="button" type="submit">Submit</button>
        </form>
    </div>



</body>

</html>
